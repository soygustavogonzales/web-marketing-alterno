<!doctype html>
<html lang="en" ng-app="appMKT">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
			<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Bubbler+One' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
			<link rel="stylesheet" href="/public/styles/fonts/font-awesome-4.0.3/css/font-awesome.min.css">
			<link rel="stylesheet" href="/public/styles/css/validationEngine.jquery.css">
			<link rel="stylesheet" href="/public/styles/css/trabaja_con_nosotros.css">
			<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
</head>
<body>
	<div id="web">
		<form ng-controller="postulanteCtrl" class="datosPostulante">
			<fieldset>
				<div class="row">
					<div class="col-lg-5">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="title">
									<i class="fa fa-user fa-1x"></i>	
									<label>Datos Personales</label>
								</div>
							</div><!-- .panel-heading -->
							<div class="panel-body">
								<div class="col-md-9">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="nombre(s)" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="apellido materno" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="apellido paterno" required>
									</div>
									<div class="form-group">
										<select class="form-control"><!--sexo  -->
											<option ng-repeat="s in sexo">{{s}}</option>
										</select>
									</div>
									<div class="form-group">
										<select class="form-control" id=""><!--estado civil  -->
											<option ng-repeat="e in estado_civil">{{e}}</option>
										</select>
									</div>
									<div class="form-group">
										<select class="form-control" id=""><!--nacionalidad  -->
											<option ng-repeat="n in nacionalidad">{{n}}</option>
										</select>
									</div>
									<div class="form-group">
										<label for="fecha_nac">fecha nacimiento</label><input class="form-control" type="date" name="fecha_nac"><!--fecha nacimiento  -->
									</div>
								</div>
							</div><!-- .panel-body -->
						</div><!-- .panel-default-->
					</div><!-- .col-lg-4 -->
				</div><!-- .row -->
			</fieldset>
			<fieldset>
				<div class="row">
					<div class="col-lg-5">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="title">
									<i class="fa fa-user fa-1x"></i>	
									<label>Datos de Contacto</label>
								</div>
							</div><!-- .panel-heading -->
							<div class="panel-body">
								<div class="col-md-9">
									<div class="form-group">
										<input type="email" class="form-control" placeholder="correo" required>
									</div>
									<div class="form-group">
										<input type="tel" class="form-control" placeholder="telefono" required>
									</div>
									<div class="form-group">
										<input type="number" class="form-control" placeholder="celular" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="domicilio" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="referencia de domicilio" required>
									</div>
									
								</div>
							</div><!-- .panel-body -->
						</div><!-- .panel-default-->
					</div><!-- .col-lg-4 -->
				</div><!-- .row -->
			</fieldset>
			<fieldset>
				<div class="row">
					<div class="col-lg-5">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="title">
									<i class="fa fa-user fa-1x"></i>	
									<label>Datos de Estudios/Experiencia</label>
								</div>
							</div><!-- .panel-heading -->
							<div class="panel-body">
								<div class="col-md-9">
									<div class="form-group">
										<select class="form-control" name="grado-estudio"><!--grado de estudio  -->
											<option ng-repeat="g in grado_estudio">{{g}}</option>
										</select>
									</div>
									<div class="form-group">
										<input type="email" class="form-control" placeholder="institucion" required>
									</div>
									<div class="form-group">
										<input type="tel" class="form-control" placeholder="especialidad" required>
									</div>
									<div class="form-group">
										<select class="form-control" name="estado-estudio"><!--Estado de estudio  -->
											<option ng-repeat="e in estado_estudio">{{e}}</option>
										</select>
									</div>
								</div>
							</div><!-- .panel-body -->
						</div><!-- .panel-default-->
					</div><!-- .col-lg-4 -->
				</div><!-- .row -->
			</fieldset>
			<fieldset>
				<div class="row">
					<div class="col-lg-5">
						<div class="well well-lg-5">
								<select class="form-control" name="puesto"><!--puesto al que postula -->
									<option ng-repeat="p in puestos">{{p.puesto_nombre}}</option>
								</select>
						</div>
					</div><!-- .col-lg-4 -->
				</div><!-- .row -->	
			</fieldset>
			<fieldset class="datos-especiales">
				<div class="row">
					<div class="col-lg-5">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="title">
									<i class="fa fa-user fa-1x"></i>	
									<label>Datos de Especiales</label>
								</div>
							</div><!-- .panel-heading -->
							<div class="panel-body">
								<div class="col-md-9">
										<div class="form-group">
											<input type="peso" class="form-control" placeholder="peso" required>
										</div>
										<div class="form-group">
											<input type="talla" class="form-control" placeholder="talla" required>
										</div>
										<div class="form-group">
											<label for="foto">Elegir foto</label><input type="file" name="foto">
										</div>
								</div>
							</div><!-- .panel-body -->
						</div><!-- .panel-default-->
					</div><!-- .col-lg-4 -->
				</div><!-- .row -->
			</fieldset>
			<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">BOTON</button>
		</form>
	</div>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="/public/js/lib/modernizr.custom.88281.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="/public/js/lib/angular.min.js"></script>
	<script src="/public/js/app.js"></script>
	<script src="/public/js/factorys.js"></script>
	<script src="/public/js/services.js"></script>
	<script src="/public/js/controllers.js"></script>
</body>
</html>
